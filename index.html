<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è Harsh, Happy Valentine‚Äôs ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
  @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Quicksand:wght@500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
body{
  min-height:100vh;
  background:radial-gradient(circle at center,#4a001d,#000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#fff;
}
  b{
color: #ffffff;
  font-family: sans-serif;
 /* font-size: 40px;*/

  font-weight: bold;
  /*background-color: #1a1a1a;  Dark background is a must for the glow to show! */
 /* padding: 20px; */ 
  text-align: center;
text-shadow: 
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 20px #fff,
    0 0 40px #00d4ff;
}

/* üåπ Falling Petals */
.petal{
  position:fixed;
  top:-40px;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff9aa2,#ff4d6d);
  border-radius:50% 50% 50% 0;
  transform:rotate(40deg);
  opacity:.3;
  pointer-events:none;
  animation:fall linear infinite;;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

/* üíñ Floating Heart Bursts */
.heart-pop {
  position: fixed;
  font-size: 2rem;
  pointer-events: none;
  animation: flyUp 1.5s ease-out forwards;
  z-index: 1000;
}
@keyframes flyUp {
  0% { transform: translateY(0) scale(0.5); opacity: 1; }
  100% { transform: translateY(-250px) scale(1.5) rotate(20deg); opacity: 0; }
}

/* ‚úâÔ∏è Envelope */
.envelope{
  width:160px;
  height:105px;
  background:#fff;
  border-radius:18px;
  cursor:pointer;
  position:absolute;
  animation:bounce 2s infinite;
  z-index: 10;
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
}
@keyframes bounce{50%{transform:translateY(-15px) scale(1.05)}}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #ff8fab;
  border-radius:18px;
}
.flap{
  position:absolute;
  top:0;
  /* border: 5px solid black; */
  /* border-radius:20%; */
  width:100%;
  height:80%;
  background:linear-gradient(135deg,#ff8fab,#ff4d6d);
  transform-origin:top;
  transition:1s;
  border-radius: 18px 18px 0 0;
}
.envelope.open .flap{transform:rotateX(-180deg)}

/* üíå Card Stack */
.card-stack{
  display:none;
  width:90%;
  max-width:450px;
  text-align:center;
}
.card{
  background:rgba(28, 0, 10, 0.95);
  border-radius:30px;
  padding:30px;
  min-height:480px;
  /* box-shadow:0 30px 80px rgba(0,0,0,0.8); */
  /* border: 1px solid rgba(255, 77, 109, 0.3); */
  border: 1px solid #ff00de;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  backdrop-filter: blur(10px);
  box-shadow: 
                0 0 10px #ff00de, 
                0 0 20px #ff00de, 
                inset 0 0 15px #ff00de;
}
  /* .card:hover{
    box-shadow: 0 20px 25px -5px #ff00de, 
              0 10px 10px -5px #ff00de;
  } */
 /* .card:hover {
  border: 3px solid #ff00de; */
.card-text{
  margin: 0px;
}
.card-gif {
  width: 180px;
  height: 180px;
  object-fit: contain;
  margin-bottom: 10px;
  border: 1px solid #bc13fe;
  border-radius: 15px;
  box-shadow: 
    0 0 10px #bc13fe, 
    0 0 20px #bc13fe, 
    inset 0 0 15px #bc13fe;
}

/* Transitions */
.exit-left{animation:exitLeft .45s forwards}
.exit-right{animation:exitRight .45s forwards}
.enter{animation:enter .5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards}

@keyframes exitLeft{to{opacity:0;transform:translateX(-100px) rotate(-5deg)}}
@keyframes exitRight{to{opacity:0;transform:translateX(100px) rotate(5deg)}}
@keyframes enter{from{opacity:0;transform:scale(0.8) translateY(30px)}to{opacity:1;transform:scale(1) translateY(0)}}

/* üíç Ring Style */
.ring-container { margin-bottom: 10px; position: relative; }
.ring{
  width:70px;height:70px;
  border:4px solid gold;
  border-radius:50%;
  box-shadow:0 0 20px gold;
}
.ring::after { content: "üíé"; position: absolute; top: -15px; left: 22px; font-size: 1.5rem; }

h1{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  margin: 15px 0 10px;
  color: #ff8fab;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}
  h2{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  margin: 15px 0 10px;
  color: #000000;
  padding-left: 20px; 
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}
   h3 {
  display: flex;
  justify-content: center; /* Centers text horizontally */
  align-items: flex-end;   /* Aligns text to the bottom of the H3 box */
  margin-bottom: 0px;      /* Fixed the typo from 'bootom' */
  font-size: 65px;
}
h4 {
  display: flex;
  justify-content: center;
  margin-top: 0px;
  font-size: 30px;
  height: 7vh;
  font-family: 'DynaPuff', cursive;
  color: #ff85a1; /* Sweet Pink */
  text-shadow: 1px 1px 0.1px #fbb1bd;
  /* font-family: 'Great Vibes', cursive; */
  color: #d63384;
}
p{
  font-size:1rem;
  line-height:1.6;
  color:#ffd9e1;
  padding: 0 10px;
}

.choice{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:25px;
}
.choice div{
  padding:12px 28px;
  border-radius:50px;
  cursor:pointer;
  background:#ff4d6d;
  font-weight: 600;
  transition:.3s;
  box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
}
.choice div:hover{transform:scale(1.1); background:#ff758f;}

.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:20px;
}
.dot{
  width:8px;height:8px;
  background:rgba(255, 143, 171, 0.3);
  border-radius:50%;
  transition: 0.3s;
}
.dot.active{background:#ff4d6d; width: 22px; border-radius: 10px;}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index: 2000;
}
.modal-content{
  background:#2a0012;
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  border: 1px solid #ff4d6d;
}
textarea{
  width:100%;
  height:100px;
  border-radius:12px;
  border:none;
  padding:15px;
  margin: 15px 0;
  background: #1c000a;
  color: white;
  font-family: inherit;
}
button{
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:#ff4d6d;
  color:#fff;
  font-weight: 600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="envelope" id="envelope"><h3>‚ù§Ô∏è</h3><div class="flap"><h2>TAP ME</h2></div></div>

<div class="card-stack" id="stack">
  <div class="card enter" id="card"></div>
  <div class="dots" id="dots"></div>
</div>

<iframe id="yt"
src="https://www.youtube.com/embed/2ZVX075EWnA?enablejsapi=1&mute=1"
allow="autoplay"
style="display:none"></iframe>

<script>
const gifs = {
  intro: "cute.gif",
  rose: "ROSE.gif",
  propose: "PROPOSE.gif",
  food: "CHOCLATE.gif",
  teddy: "TEDDY.gif",
  promise: "PROMISE.gif",
  hug: "HUG.gif",
  kiss: "KISS.gif",
  valentine: "VALENTINE.gif"
};

const cards=[
 {t:"Happy Valentine‚Äôs, Lipsy", m:"Even the most famous paintings would fade, because nothing holds my attention like your <b>eyes</b> and your <b>smile</b> ‚ù§Ô∏è", g: gifs.intro},

 {t:"üåπ Rose Day", m:"Every rose comes with <b>thorns</b>, but I‚Äôd still choose it every time‚Äîbecause <b>loving you</b> is worth every prick", g: gifs.rose},

 {t:"üíç Propose Day", m:"I don‚Äôt want perfect days, I want <b>real days</b>‚Äîas long as they‚Äôre all spent <b>with you</b>. Will you be mine forever?", g: gifs.propose},

 {t:"üç´ Chocolate Day", m:"Life feels sweeter when you‚Äôre around. One smile from you, and my heart <b>melts</b> instantly üç´", g: gifs.food},

 {t:"üß∏ Teddy Day", m:"I don‚Äôt need a teddy when I have <b>you</b>‚Äîmy safest place, my <b>comfort</b>", g: gifs.teddy},

 {t:"ü§û Promise Day", m:"I promise to choose <b>you</b> on easy days and harder ones, in this life and in <b>every version</b> of it", g: gifs.promise},

 {t:"ü§ó Hug Day", m:"If the world gets too loud, come to me‚Äîmy hug is where you‚Äôll find <b>peace</b>", g: gifs.hug},

 {t:"üíã Kiss Day", m:"One kiss from you has the power to <b>slow time</b> and calm my entire soul", g: gifs.kiss},

 {t:"‚ù§Ô∏è Valentine‚Äôs Day", m:"If love could speak today, it would ask you one thing‚Äî<b>what do you feel?</b>", g: gifs.valentine}
];


let index=0,startX=0;
const card=document.getElementById("card");
const dots=document.getElementById("dots");
const yt=document.getElementById("yt").contentWindow;

function createHeartPop() {
  for(let i=0; i<3; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-pop";
    heart.innerHTML = ["‚ù§Ô∏è","üî•","üíñ","üíò","‚ú®","üåπ","‚ù§Ô∏è‚Äçü©π","üíì","ü´∂","üíé"][Math.floor(Math.random()*10)];
    heart.style.left = (Math.random() * 80 + 10) + "vw";
    heart.style.top = "80vh";
    heart.style.animationDelay = (i * 0.2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 1500);
  }
}
function typeText(el, html, speed = 60) {
  el.innerHTML = "";
  let i = 0;
  let isTag = false;
  let text = "";

  function type() {
    if (i < html.length) {
      const char = html[i];

      // detect HTML tags
      if (char === "<") isTag = true;

      if (!isTag) {
        text += char;
        el.innerHTML = text;
      } else {
        text += char;
      }

      if (char === ">") {
        isTag = false;
        el.innerHTML = text;
      }

      i++;
      setTimeout(type, isTag ? 0 : speed);
    }
  }
  type();
}

function render(){
  const c=cards[index];
  let html=`<h4>swipe mister</h4><img src="${c.g}" class="card-gif" alt="cute animation">`;
  
  if(c.t.includes("Propose")) {
    html = `<div class="ring-container"><div class="ring"></div></div>` + html;
  }
  
  html += `<h1>${c.t}</h1><p id="msg"></p>`;

  card.innerHTML = html;
   // üëá typing effect here
  typeText(document.getElementById("msg"), c.m, 45);
  dots.innerHTML=cards.map((_,i)=>`<div class="dot ${i===index?'active':''}"></div>`).join("");
}

function swipe(dir){
  createHeartPop();
  card.classList.remove("enter");
  card.classList.add(dir==="left"?"exit-left":"exit-right");
  
  setTimeout(()=>{
    index+=dir==="left"?1:-1;
    card.className="card enter";
    render();
  },450);
}

card.onmousedown=e=>startX=e.clientX;
card.onmouseup=e=>{
  if(startX-e.clientX>60 && index<cards.length-1) swipe("left");
  if(e.clientX-startX>60 && index>0) swipe("right");
};
card.ontouchstart=e=>startX=e.touches[0].clientX;
card.ontouchend=e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50 && index<cards.length-1) swipe("left");
  if(endX-startX>50 && index>0) swipe("right");
};

envelope.onclick=()=>{
  envelope.classList.add("open");
  setTimeout(()=>{
    envelope.style.display="none";
    stack.style.display="block";
    render();
    yt.postMessage('{"event":"command","func":"playVideo"}',"*");
    yt.postMessage('{"event":"command","func":"unMute"}',"*");
  },800);
};

setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
},1000);
</script>

</body>
</html>
